<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watched List</title>
    <!-- Include the same fonts as the login page -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Star rating library CSS -->
    <link href="https://pryley.github.io/star-rating.js/dist/star-rating.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/watchlist.css"/>
</head>

<body>
    <div class="container-custom">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="/assets/images/profile.png" alt="Profile Picture" class="profile-picture">
            <p class="h5 mb-1">Your Watched List</p>
        </div>

        <!-- Media List (media cards will be populated here by JavaScript) -->
        <div class="media-list mt-4"></div>

        <!-- Add New and Log Out section -->
        <div class="bottom-section">
            <a href="./form.html" class="btn btn-primary btn-block">Add New</a>
            <div class="logout-link mt-2">
                <a href="./login.html">Log Out</a>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://pryley.github.io/star-rating.js/dist/star-rating.min.js"></script>
    <!-- Your custom JS -->
    <script src="/public/js/watchlist.js"></script>
</body>
</html>
